<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- sosobMarket BEGIN -->
    <div>
      <div id="sosobMarket"></div>
      <script type="text/javascript" src="./sosobMarket.min.js"></script>
      <script type="text/javascript">
        let screenWidth;
        let screenHeight = 500;
        window.addEventListener("load", () => {
          screenWidth = document.documentElement.clientWidth;
          screenHeight = document.documentElement.clientHeight;
          window.addEventListener("resize", () => {
            screenWidth = document.documentElement.clientWidth;
            screenHeight = document.documentElement.clientHeight;
            console.log("height|||" + screenHeight);
            console.log("width---" + screenWidth);
          });
        });

        let getScreenHeight = () => {
          return screenHeight + "px";
        };

        new sosobMarket("#sosobMarket", {
          w: screenWidth + "px",
          h: screenHeight + "px",
          size: 10,
          totolLimit: "all",
          rate: "USD",
          showRank: true,
          showVolume: true,
          showCirculationRate: true,
          show24HTrend: true,
          showGlobalPrice: true,
          showActualMoneyIn: true,
          showMarketCap: true,
          showChangePercent: true,
          showHandRate: true,
          showCirculatingSupply: true,
          click: true,
        });
      </script>
    </div>
    <!-- sosobMarket END -->
  </body>
</html>
